<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Victimológico</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex: 1;
        }
        
        #map {
            flex: 1;
            height: 100%;
            cursor: default;
            z-index: 1;
        }
        
        #map.crosshair-cursor {
            cursor: crosshair;
        }
        
        .panel {
            width: 350px;
            background-color: #2c3e50;
            padding: 15px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #1a2530;
            overflow-y: auto;
            z-index: 2;
        }
        
        .main-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            transition: background-color 0.3s;
            text-align: center;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .medios-btn {
            background-color: #9b59b6;
        }
        
        .medios-btn:hover {
            background-color: #8e44ad;
        }
        
        .refresh-btn {
            background-color: #27ae60;
        }
        
        .refresh-btn:hover {
            background-color: #219653;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: white;
            z-index: 1000;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .modal iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        
        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            background-color: #e74c3c;
            width: auto;
            padding: 8px 15px;
        }
        
        .close-btn:hover {
            background-color: #c0392b;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2ecc71;
            color: white;
            padding: 12px 20px;
            border-radius: 4px;
            display: none;
            z-index: 1001;
        }
        
        .markers-count {
            margin: 15px 0;
            padding: 10px;
            background-color: #34495e;
            border-radius: 4px;
            text-align: center;
            color: white;
        }
        
        .parte-container {
            padding: 15px;
            max-width: 500px;
        }
        
        .parte-header {
            background-color: #2c3e50;
            color: white;
            padding: 12px;
            border-radius: 4px 4px 0 0;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .parte-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .parte-section {
            margin-bottom: 10px;
        }
        
        .parte-section.full-width {
            grid-column: 1 / -1;
        }
        
        .parte-label {
            font-weight: bold;
            color: #2c3e50;
            display: block;
            margin-bottom: 3px;
            font-size: 12px;
        }
        
        .parte-value {
            padding: 6px;
            background-color: #f8f9fa;
            border-radius: 3px;
            border-left: 2px solid #3498db;
            font-size: 13px;
            min-height: 32px;
            display: flex;
            align-items: center;
        }
        
        .parte-link {
            color: #3498db;
            text-decoration: none;
            word-break: break-all;
            font-size: 12px;
        }
        
        .parte-link:hover {
            text-decoration: underline;
        }
        
        .filters {
            background-color: #34495e;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .filter-title {
            font-weight: bold;
            margin-bottom: 12px;
            color: white;
            border-bottom: 1px solid #4a6278;
            padding-bottom: 8px;
            font-size: 16px;
        }
        
        .filter-group {
            margin-bottom: 15px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 14px;
            color: #ecf0f1;
        }
        
        .filter-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #4a6278;
            border-radius: 4px;
            font-size: 14px;
            background-color: #2c3e50;
            color: white;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
        }
        
        .filter-buttons button {
            margin-bottom: 0;
            padding: 10px;
            font-size: 14px;
        }
        
        .apply-btn {
            background-color: #27ae60;
        }
        
        .apply-btn:hover {
            background-color: #219653;
        }
        
        .reset-btn {
            background-color: #7f8c8d;
        }
        
        .reset-btn:hover {
            background-color: #727b7c;
        }
        
        .categories-container {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #4a6278;
            border-radius: 4px;
            padding: 10px 5px;
            margin-bottom: 12px;
            background-color: #2c3e50;
        }
        
        .category-item {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            padding: 5px 2px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }
        
        .category-item:hover {
            background-color: #3c546b;
        }
        
        .category-item input {
            margin-right: 10px;
            transform: scale(1.3);
            accent-color: #3498db;
            margin-left: 0;
        }
        
        .category-item label {
            cursor: pointer;
            font-size: 13px;
            flex: 1;
            display: flex;
            align-items: center;
            padding-right: 5px;
            color: #ecf0f1;
        }
        
        .category-color {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            flex-shrink: 0;
        }
        
        .select-all {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            font-weight: 500;
            padding: 6px 2px;
            background-color: #3c546b;
            border-radius: 3px;
        }
        
        .select-all input {
            margin-right: 8px;
            transform: scale(1.3);
            accent-color: #2c3e50;
            margin-left: 0;
        }
        
        .select-all label {
            cursor: pointer;
            font-size: 13px;
            color: #ecf0f1;
        }
        
        .categories-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .categories-container::-webkit-scrollbar-track {
            background: #2c3e50;
            border-radius: 3px;
        }
        
        .categories-container::-webkit-scrollbar-thumb {
            background: #4a6278;
            border-radius: 3px;
        }
        
        .categories-container::-webkit-scrollbar-thumb:hover {
            background: #5d7a94;
        }
        
        .date-filter-compact {
            margin-bottom: 15px;
        }
        
        .date-filter-title {
            font-weight: bold;
            margin-bottom: 6px;
            color: #ecf0f1;
            font-size: 13px;
        }
        
        .date-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
        }
        
        .date-input {
            padding: 6px;
            border: 1px solid #4a6278;
            border-radius: 3px;
            font-size: 12px;
            width: 100%;
            background-color: #2c3e50;
            color: white;
        }
        
        .date-label {
            font-size: 11px;
            margin-bottom: 2px;
            display: block;
            color: #bdc3c7;
        }

        .panel-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            z-index: 3;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="map"></div>
        
        <div class="panel">
            <div class="main-buttons">
                <button id="addEventBtn">Agregar Evento</button>
                <button id="mediosBtn" class="medios-btn">Análisis e Informes</button>
                <button id="refreshBtn" class="refresh-btn">Actualizar Marcadores</button>
            </div>
            
            <div class="filters">
                <div class="filter-title">Filtros</div>
                
                <!-- Filtro de fecha compacto -->
                <div class="date-filter-compact">
                    <div class="date-filter-title">Filtro de fecha</div>
                    <div class="date-inputs">
                        <div>
                            <label class="date-label">Desde:</label>
                            <input type="date" id="startDate" class="date-input">
                        </div>
                        <div>
                            <label class="date-label">Hasta:</label>
                            <input type="date" id="endDate" class="date-input">
                        </div>
                    </div>
                </div>
                
                <div class="filter-group">
                    <label>Tipologías:</label>
                    <div class="select-all">
                        <input type="checkbox" id="selectAllCategories" checked>
                        <label for="selectAllCategories">Seleccionar todas</label>
                    </div>
                    <div class="categories-container" id="categoriesContainer">
                    </div>
                </div>
                
                <div class="filter-buttons">
                    <button id="applyFilters" class="apply-btn">Aplicar Filtros</button>
                    <button id="resetFilters" class="reset-btn">Limpiar</button>
                </div>
            </div>
            
            <div class="markers-count">
                <p>Marcadores visibles: <span id="visibleMarkers">0</span></p>
                <p>Total de marcadores: <span id="totalMarkers">0</span></p>
            </div>
        </div>
    </div>
    
    <div id="formModal" class="modal">
        <button class="close-btn" id="closeModal">Cerrar</button>
        <iframe id="googleForm" src="about:blank"></iframe>
    </div>
    
    <div id="notification" class="notification">
        Coordenadas copiadas al portapapeles
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([-34.6037, -58.3816], 13);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        let selectingLocation = false;
        let selectedMarker = null;
        let allMarkers = [];
        let allData = [];
        let tipologias = new Set();
        let categoryColors = {};
        
        const colorPalette = [
            '#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', 
            '#1abc9c', '#d35400', '#c0392b', '#16a085', '#8e44ad',
            '#27ae60', '#2980b9', '#f1c40f', '#e67e22', '#34495e',
            '#7f8c8d', '#2c3e50', '#d35400', '#c0392b', '#16a085'
        ];
        
        const addEventBtn = document.getElementById('addEventBtn');
        const mediosBtn = document.getElementById('mediosBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const mapElement = document.getElementById('map');
        const formModal = document.getElementById('formModal');
        const googleForm = document.getElementById('googleForm');
        const closeModal = document.getElementById('closeModal');
        const notification = document.getElementById('notification');
        const visibleMarkers = document.getElementById('visibleMarkers');
        const totalMarkers = document.getElementById('totalMarkers');
        const startDate = document.getElementById('startDate');
        const endDate = document.getElementById('endDate');
        const categoriesContainer = document.getElementById('categoriesContainer');
        const selectAllCategories = document.getElementById('selectAllCategories');
        const applyFilters = document.getElementById('applyFilters');
        const resetFilters = document.getElementById('resetFilters');
        
        const SHEETBEST_URL = 'https://api.sheetbest.com/sheets/63d0e8d5-5d04-468f-baea-a951c8d5c55a';
        
        setDefaultDates();
        
        loadMarkers();
        
        addEventBtn.addEventListener('click', () => {
            selectingLocation = true;
            mapElement.classList.add('crosshair-cursor');
            
            if (selectedMarker) {
                map.removeLayer(selectedMarker);
                selectedMarker = null;
            }
            
            addEventBtn.textContent = 'Selecciona una ubicación en el mapa';
            addEventBtn.style.backgroundColor = '#f39c12';
        });
        
        mediosBtn.addEventListener('click', () => {
            window.location.replace('https://medios-laplata.netlify.app/');
        });
        
        refreshBtn.addEventListener('click', () => {
            loadMarkers();
        });
        
        applyFilters.addEventListener('click', () => {
            applyFiltersToMarkers();
        });
        
        resetFilters.addEventListener('click', () => {
            const today = new Date();
            const formattedToday = formatDate(today);
            startDate.value = formattedToday;
            endDate.value = formattedToday;
            
            const checkboxes = categoriesContainer.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
            });
            selectAllCategories.checked = true;
            
            applyFiltersToMarkers();
        });
        
        selectAllCategories.addEventListener('change', () => {
            const checkboxes = categoriesContainer.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAllCategories.checked;
            });
            applyFiltersToMarkers();
        });
        
        map.on('click', (e) => {
            if (selectingLocation) {
                const coords = e.latlng;
                selectedMarker = L.marker(coords)
                    .addTo(map)
                    .bindPopup('Ubicación seleccionada')
                    .openPopup();
                
                const coordText = `${coords.lat}, ${coords.lng}`;
                navigator.clipboard.writeText(coordText)
                    .then(() => {
                        notification.style.display = 'block';
                        setTimeout(() => {
                            notification.style.display = 'none';
                        }, 3000);
                    })
                    .catch(err => {
                        console.error('Error al copiar: ', err);
                    });
                
                googleForm.src = 'https://forms.gle/AwUrkAfEzWmcj14L6';
                formModal.style.display = 'block';
                
                selectingLocation = false;
                mapElement.classList.remove('crosshair-cursor');
                addEventBtn.textContent = 'Agregar Evento';
                addEventBtn.style.backgroundColor = '#3498db';
            }
        });
        
        closeModal.addEventListener('click', () => {
            formModal.style.display = 'none';
            googleForm.src = 'about:blank';
        });
        
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        function setDefaultDates() {
            const today = new Date();
            const formattedToday = formatDate(today);
            
            startDate.value = formattedToday;
            endDate.value = formattedToday;
        }
        
        function createParteContent(data) {
            let content = `
                <div class="parte-container">
                    <div class="parte-header">
                        <h3>Parte del Evento</h3>
                    </div>
                    <div class="parte-grid">
            `;
            
            if (data['Fecha']) {
                content += `
                    <div class="parte-section">
                        <span class="parte-label">Fecha:</span>
                        <div class="parte-value">${data['Fecha']}</div>
                    </div>
                `;
            }
            
            if (data['Tipología del Evento']) {
                content += `
                    <div class="parte-section">
                        <span class="parte-label">Tipología:</span>
                        <div class="parte-value">${data['Tipología del Evento']}</div>
                    </div>
                `;
            }
            
            if (data['Momento del Dia del Hecho']) {
                content += `
                    <div class="parte-section">
                        <span class="parte-label">Momento:</span>
                        <div class="parte-value">${data['Momento del Dia del Hecho']}</div>
                    </div>
                `;
            }
            
            if (data['Entorno en que ocurre el evento']) {
                content += `
                    <div class="parte-section">
                        <span class="parte-label">Entorno:</span>
                        <div class="parte-value">${data['Entorno en que ocurre el evento']}</div>
                    </div>
                `;
            }
            
            if (data['Cantidad de Victimas ( solo indicar en número)']) {
                content += `
                    <div class="parte-section">
                        <span class="parte-label">Víctimas:</span>
                        <div class="parte-value">${data['Cantidad de Victimas ( solo indicar en número)']}</div>
                    </div>
                `;
            }
            
            if (data['Edad de la Victima en Numero ( Indicar si solo fuera 1)']) {
                content += `
                    <div class="parte-section">
                        <span class="parte-label">Edad:</span>
                        <div class="parte-value">${data['Edad de la Victima en Numero ( Indicar si solo fuera 1)']} años</div>
                    </div>
                `;
            }
            
            if (data['Género de la Victima (Indicar si solo fuera 1)']) {
                content += `
                    <div class="parte-section">
                        <span class="parte-label">Género:</span>
                        <div class="parte-value">${data['Género de la Victima (Indicar si solo fuera 1)']}</div>
                    </div>
                `;
            }
            
            if (data['Número de medios que cubrieron la noticia']) {
                content += `
                    <div class="parte-section">
                        <span class="parte-label">Medios:</span>
                        <div class="parte-value">${data['Número de medios que cubrieron la noticia']}</div>
                    </div>
                `;
            }
            
            if (data['Breve Descripción del Evento']) {
                content += `
                    <div class="parte-section full-width">
                        <span class="parte-label">Descripción:</span>
                        <div class="parte-value">${data['Breve Descripción del Evento']}</div>
                    </div>
                `;
            }
            
            if (data['Link de Nota']) {
                content += `
                    <div class="parte-section full-width">
                        <span class="parte-label">Enlace:</span>
                        <div class="parte-value">
                            <a href="${data['Link de Nota']}" target="_blank" class="parte-link">${data['Link de Nota']}</a>
                        </div>
                    </div>
                `;
            }
            
            if (data['Descripción de la cobertura de nota']) {
                content += `
                    <div class="parte-section full-width">
                        <span class="parte-label">Cobertura:</span>
                        <div class="parte-value">${data['Descripción de la cobertura de nota']}</div>
                    </div>
                `;
            }
            
            content += `</div></div>`;
            return content;
        }
        
        function parseDate(dateString) {
            if (!dateString) return null;
            
            try {
                let dateParts;
                
                if (dateString.includes('/')) {
                    dateParts = dateString.split('/');
                    if (dateParts.length === 3) {
                        const day = parseInt(dateParts[0], 10);
                        const month = parseInt(dateParts[1], 10) - 1; 
                        const year = parseInt(dateParts[2], 10);
                        
                        const fullYear = year < 100 ? 2000 + year : year;
                        
                        return new Date(fullYear, month, day);
                    }
                }
                
                if (dateString.includes('-')) {
                    dateParts = dateString.split('-');
                    if (dateParts.length === 3) {
                        const day = parseInt(dateParts[2], 10);
                        const month = parseInt(dateParts[1], 10) - 1;
                        const year = parseInt(dateParts[0], 10);
                        
                        const fullYear = year < 100 ? 2000 + year : year;
                        return new Date(fullYear, month, day);
                    }
                }
                
                return null;
            } catch (e) {
                console.error('Error parsing date:', dateString, e);
                return null;
            }
        }
        
        function getSelectedCategories() {
            const checkboxes = categoriesContainer.querySelectorAll('input[type="checkbox"]:checked');
            const selected = [];
            checkboxes.forEach(checkbox => {
                selected.push(checkbox.value);
            });
            return selected;
        }
        
        function createColoredCircle(latlng, category) {
            const color = categoryColors[category] || '#3498db';
            
            return L.circleMarker(latlng, {
                color: color,
                fillColor: color,
                fillOpacity: 0.7,
                radius: 8,
                weight: 2
            });
        }
        
        function applyFiltersToMarkers() {
            const start = startDate.value ? new Date(startDate.value) : null;
            const end = endDate.value ? new Date(endDate.value) : null;
            const selectedCategories = getSelectedCategories();
            
            let visibleCount = 0;
            
            allMarkers.forEach((marker, index) => {
                const data = allData[index];
                let show = true;
                
                if (start || end) {
                    const eventDate = parseDate(data['Fecha']);
                    
                    if (eventDate) {
                        if (start && eventDate < start) {
                            show = false;
                        }
                        if (end) {
                            const endOfDay = new Date(end);
                            endOfDay.setHours(23, 59, 59, 999);
                            if (eventDate > endOfDay) {
                                show = false;
                            }
                        }
                    }
                }
                
                if (show && selectedCategories.length > 0) {
                    const eventCategory = data['Tipología del Evento'] || '';
                    if (!selectedCategories.includes(eventCategory)) {
                        show = false;
                    }
                }
                
                if (show) {
                    map.addLayer(marker);
                    visibleCount++;
                } else {
                    map.removeLayer(marker);
                }
            });
            
            visibleMarkers.textContent = visibleCount;
        }
        
        function assignCategoryColors(categories) {
            categoryColors = {};
            let colorIndex = 0;
            
            categories.forEach(category => {
                categoryColors[category] = colorPalette[colorIndex % colorPalette.length];
                colorIndex++;
            });
        }
        
        function loadMarkers() {
            fetch(SHEETBEST_URL)
                .then(response => response.json())
                .then(data => {
                    allMarkers.forEach(marker => map.removeLayer(marker));
                    allMarkers = [];
                    allData = [];
                    tipologias.clear();
                    
                    categoriesContainer.innerHTML = '';
                    
                    let count = 0;
                    
                    data.forEach(row => {
                        for (let key in row) {
                            if (row[key] && typeof row[key] === 'string' && row[key].includes(',')) {
                                const coords = row[key].split(',').map(coord => parseFloat(coord.trim()));
                                
                                if (coords.length === 2 && !isNaN(coords[0]) && !isNaN(coords[1])) {
                                    allData.push(row);
                                    
                                    if (row['Tipología del Evento']) {
                                        tipologias.add(row['Tipología del Evento']);
                                    }
                                    
                                    count++;
                                    break; 
                                }
                            }
                        }
                    });
                    
                    assignCategoryColors(Array.from(tipologias));
                    
                    tipologias.forEach(tipologia => {
                        const div = document.createElement('div');
                        div.className = 'category-item';
                        
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.id = `category-${tipologia.replace(/\s+/g, '-')}`;
                        checkbox.value = tipologia;
                        checkbox.checked = true;
                        checkbox.addEventListener('change', applyFiltersToMarkers);
                        
                        const label = document.createElement('label');
                        label.htmlFor = `category-${tipologia.replace(/\s+/g, '-')}`;
                        
                        const colorBox = document.createElement('span');
                        colorBox.className = 'category-color';
                        colorBox.style.backgroundColor = categoryColors[tipologia];
                        
                        const text = document.createTextNode(tipologia);
                        
                        label.appendChild(colorBox);
                        label.appendChild(text);
                        div.appendChild(checkbox);
                        div.appendChild(label);
                        categoriesContainer.appendChild(div);
                    });
                    
                    allData.forEach(row => {
                        for (let key in row) {
                            if (row[key] && typeof row[key] === 'string' && row[key].includes(',')) {
                                const coords = row[key].split(',').map(coord => parseFloat(coord.trim()));
                                
                                if (coords.length === 2 && !isNaN(coords[0]) && !isNaN(coords[1])) {
                                    const category = row['Tipología del Evento'] || 'Sin categoría';
                                    const circle = createColoredCircle([coords[0], coords[1]], category);
                                    circle.bindPopup(createParteContent(row), { maxWidth: 500 });
                                    
                                    allMarkers.push(circle);
                                    break;
                                }
                            }
                        }
                    });
                    
                    totalMarkers.textContent = count;
                    visibleMarkers.textContent = count;
                    
                    allMarkers.forEach(marker => {
                        map.addLayer(marker);
                    });
                    
                    if (allMarkers.length > 0) {
                        const group = new L.featureGroup(allMarkers);
                        map.fitBounds(group.getBounds().pad(0.1));
                    }
                })
                .catch(error => {
                    console.error('Error al cargar marcadores:', error);
                    totalMarkers.textContent = 'Error al cargar';
                    visibleMarkers.textContent = 'Error al cargar';
                });
        }
        
        startDate.addEventListener('change', applyFiltersToMarkers);
        endDate.addEventListener('change', applyFiltersToMarkers);
    </script>
</body>
